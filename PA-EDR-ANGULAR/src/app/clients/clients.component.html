<div class="container-fluid my-4">
    <div *ngIf="IN_CLIENTS_DATA">
        <div *ngFor="let body of IN_CLIENTS_DATA.body" class="mb-5">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-center"><strong>{{body.pc_name}}</strong></h5>
                    <h6 class="card-subtitle mb-2 text-muted text-center">{{body.username}}</h6>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">@ MAC</span>
                        </div>
                        <input readonly type="text" class="form-control" value="{{ body._id }}" #userinput>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-primary text-center" (click)="copyInputMessage(userinput)">Copy Mac Address</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
